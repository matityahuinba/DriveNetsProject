<mat-card>
  <h2 class="header">{{title}} stocks</h2>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="doSave()">
    <div>
      <app-autocomplete (chosenName)="selectName($event)" [flag]="title"></app-autocomplete>
    </div>

    <p>
      <input class="price" type="text" placeholder="" formControlName="price" [value]="selectedStock ? selectedStock.stockPrice : ''" />
    </p>
    <p>
      <mat-form-field>
        <input matInput class="amount" type="text" placeholder="insert amount" [formControl]="amount" required>
        <mat-error *ngIf="amount.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </p>
    <p>
      <input type="submit" class="send" value="save" [disabled]="amount.invalid" />
    </p>
  </form>
</mat-card>
