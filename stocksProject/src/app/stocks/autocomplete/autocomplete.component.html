<form class="autocompleteForm">
  <mat-form-field class="autocompleteField">
    <input (input)="onSearchChange($event.target.value)" matInput placeholder="Stock Name" aria-label="Name" [matAutocomplete]="auto" [formControl]="namesCtrl">
    <mat-autocomplete #auto="matAutocomplete" #autoComplete>
      <mat-option *ngFor="let stock of filteredNames | async" [value]="stock.stockName">
        <span>{{stock.stockName}}</span> 
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
